<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/com-styles/upload.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top:20px;padding:20px;">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Choose Profile Picture</h3>
                <p class="long-txt">Please make sure to read the privacy policy in case you are using your actual photo. For your safety and privacy, it is recomended to use any random photo that does not violate our guidelines. Also please make sure to give the credits of the images if necessary!</p>
                <button id="new-select">Select</button>
                <input class="upload-btn" type="file" name="upload_image" id="upload_image" value="Upload" accept="image/jpeg, image/png">
            </div>
        </div>

        <div class="card text-center" id="uploadimage" style='display:none'>
            <div id="image_demo"></div>
            <div id="uploaded_image" style="width:350px; margin-top:30px;"></div>

            <button class="crop_image">Upload</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="../js/community/upload.js"></script>
    <script>
        let sel = document.getElementById('upload_image');

        $('#new-select').click(() => {
            sel.click();
        })
    </script>
</body>

</html>
